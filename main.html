<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
    <h2>Internship Application Form</h2>
    <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="mb-3">
            <label for="email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Please enter your roll number.</div>
        </div>
        <div class="mb-3">
            <label for="graduation-year" class="form-label">Graduation Year</label>
            <select class="form-select" id="graduation-year" required>
                <option value="" selected disabled>Select your graduation year</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="invalid-feedback">Please select your graduation year.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</script>

</body>

</html>
